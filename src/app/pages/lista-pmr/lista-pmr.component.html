<div class="container my-5">
  <h1 class="text-center">Lista de Personas que Necesitan Ayuda</h1>
  <h2 class="text-center text-success mb-4">Estación Bayóvar</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-success">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Hora Aproximada</th>
        <th>Destino</th>
        <th>Necesita Asistencia</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let persona of personas; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.hora }}</td>
        <td>{{ persona.destino }}</td>
        <td>
            <span
            class="badge"
            [ngClass]="persona?.necesitaAsistencia ? 'bg-danger' : 'bg-success'"
            >
            {{ persona?.necesitaAsistencia ? 'Necesita Ayuda' : 'No necesita ayuda' }}
            </span>
        </td>
        <td>
          <a [routerLink]="['/detalles', persona.id]" class="btn btn-primary btn-sm">Ver Detalles</a>
        </td>
      </tr>

      
      </tbody>
    </table>
  </div>
</div>
