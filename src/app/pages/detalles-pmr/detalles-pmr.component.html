<div class="container my-5">
  <h1 class="text-center text-success">Detalles de la Persona</h1>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <img src="assets/images/placeholder.jpg" alt="Foto de Persona" class="img-fluid rounded-circle" style="max-width: 200px;">
      <h3 class="mt-3">{{ persona?.nombre }}</h3>
    </div>

    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item"><strong>Destino:</strong> {{ persona?.destino }}</li>
        <li class="list-group-item"><strong>Estaci√≥n de Subida:</strong> {{ persona?.estacion }}</li>
        <li class="list-group-item"><strong>Hora Estimada:</strong> {{ persona?.hora }}</li>
        <li class="list-group-item">
          <strong>Estado:</strong>
          <span
            class="badge"
            [ngClass]="persona?.necesitaAsistencia ? 'bg-danger' : 'bg-success'">
            {{ persona?.necesitaAsistencia ? 'Necesita Ayuda' : 'No necesita ayuda' }}
          </span>

        </li>
      </ul>
      <button id="btn-cambiar-estado" class="btn btn-success mt-4 w-100" [ngClass]="{'btn-success': persona.necesitaAsistencia, 'btn-danger': !persona.necesitaAsistencia}"
      (click)="cambiarEstado()">
      {{ persona.necesitaAsistencia ? 'Cambiar a "No necesita ayuda"' : 'Cambiar a "Necesita ayuda"' }}
      
      </button>
    </div>
  </div>
</div>
