<div class="container my-5">
    <h1 class="text-center">Registrar Persona que Necesita Ayuda</h1>
    <h2 class="text-center text-success mb-4">Estación Bayóvar</h2>
  
    <form [formGroup]="transaccionForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="idTren" class="form-label">ID de Tren</label>
          <input type="number" id="idTren" formControlName="idTren" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="idDestino" class="form-label">ID de Destino</label>
          <input type="number" id="idDestino" formControlName="idDestino" class="form-control" />
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="foto" class="form-label">URL de la Foto</label>
          <input type="text" id="foto" formControlName="foto" class="form-control" />
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" rows="3" class="form-control"></textarea>
        </div>
      </div>

  
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary ms-3" (click)="resetForm()">Limpiar</button>
      </div>
    </form>
  </div>
