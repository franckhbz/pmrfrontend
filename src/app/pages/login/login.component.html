<div class="container my-5">
  <h1 class="text-center text-primary">Inicio de Sesión</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label"><strong>Correo Electrónico</strong></label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><strong>Contraseña</strong></label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <!-- Enlace a registrarse -->
        <div class="mb-3 text-center">
          <a [routerLink]="['/register']" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        <p class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
